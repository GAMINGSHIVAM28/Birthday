<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Birthday | Gargi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Space+Grotesk:wght@300;500;700&display=swap');
        
        :root {
            --primary: #e2b0ff;
            --secondary: #7f5af0;
            --gold: #ffd700;
            --dark: #16161a;
            --light: #fffffe;
            --accent: #ff6e6c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, var(--dark), #2a2a3a);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            z-index: 20;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            margin: 1.5rem 0;
            background: linear-gradient(45deg, var(--primary), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(226, 176, 255, 0.3);
            letter-spacing: 1px;
            animation: cosmicGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes cosmicGlow {
            0% { opacity: 0.9; text-shadow: 0 0 10px rgba(226, 176, 255, 0.5); }
            100% { opacity: 1; text-shadow: 0 0 30px rgba(226, 176, 255, 0.8), 0 0 60px rgba(255, 215, 0, 0.4); }
        }
        
        .message {
            font-size: 1.3rem;
            line-height: 1.8;
            margin: 2.5rem auto;
            padding: 2rem;
            max-width: 600px;
            background: rgba(22, 22, 26, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 
                        inset 0 0 15px rgba(255, 215, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .message::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--gold));
            z-index: -1;
            border-radius: 22px;
            opacity: 0.7;
            animation: borderGradient 6s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes borderGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Music Controls */
        .music-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .music-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .music-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .music-btn:active {
            transform: translateY(0);
        }
        
        .volume-warning {
            font-size: 0.9rem;
            color: var(--accent);
            margin-top: 1rem;
            opacity: 0.8;
            font-weight: 300;
        }
        
        /* Futuristic Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-80px) rotate(5deg); }
        }
        
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .message { font-size: 1.1rem; padding: 1.5rem; }
            .music-btn { padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Gargi</h1>
        <div class="message">
            Wishing you cosmic joy, stardust dreams, and infinite love â€” because the universe shines brighter with you in it âœ¨ðŸŒŒ
        </div>
        
        <div class="music-controls">
            <button id="playMusic" class="music-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 3l14 9-14 9V3z"></path>
                </svg>
                Play Music
            </button>
            <button id="stopMusic" class="music-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
                Pause
            </button>
        </div>
        <p class="volume-warning">â™ª Please keep volume at 25% for best experience</p>
    </div>
    
    <script>
        // Create cosmic particles
        function createParticles() {
            const particles = ['circle', 'rect', 'polygon'];
            const colors = ['#e2b0ff', '#7f5af0', '#ffd700', '#ff6e6c'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 10 + 2;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                const animation = Math.random() > 0.5 ? 'float' : 'sparkle';
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = color;
                particle.style.left = `${left}vw`;
                particle.style.top = `${top}vh`;
                particle.style.animation = `${animation} ${duration}s ease-in-out ${delay}s infinite`;
                
                if (Math.random() > 0.7) {
                    particle.style.boxShadow = `0 0 15px ${color}`;
                }
                
                document.body.appendChild(particle);
            }
        }
        
        // Music controls
        let audio;
        
        document.getElementById('playMusic').addEventListener('click', function() {
            if (!audio) {
                audio = new Audio('happy-birthday-instrumental.mp3');
                audio.loop = true;
                audio.volume = 0.25; // Set to 25% volume
            }
            audio.play().catch(e => alert("Please click anywhere on the page first to enable audio."));
        });
        
        document.getElementById('stopMusic').addEventListener('click', function() {
            if (audio) audio.pause();
        });
        
        // Initialize
        createParticles();
    </script>
</body>
</html>
